{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <title>review</title>
</head>
<body>
<main>
<section class='post'>
    {% if errors %}
        <p style="color: red;">{{errors}}</p>
    {% endif%}
    <form method='post' action="{% url 'review_create' %}">
        <fieldset>
            {% csrf_token %}
            <label for="content">contenido:</label>
            <textarea name="content" placeholder="contenido de reseÃ±a"required></textarea>
            <label for="hammer">Martillos:</label>
            <select id="hammer" name="hammer" required>
                <option value="">Seleccione un martillo</option>
                    {% for hammer_obj in hammers%}
                        <option value="{{ hammer_obj.id }}" {% if hammer_obj.id == hammer_id|add:"0" %} selected{% endif %}>{{hammer_obj.name_hammer}}</option>
                    {% endfor %}
            </select>
            <button type="submit">crear</button>
        </fieldset>
        <a href='{% url "inicio" %}'>Inicio</a>
    </form>    

</section>
</main>
<footer>
    <p>&copy; 2025 Todos los derechos reservados.</p>
</footer>
</body>
</html>
